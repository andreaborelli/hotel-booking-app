<!--CONTENT-->
<div class="wrapper three-cols">
  <!--SIDEBAR-->
  <div class="card side-bar scrollable">
    <div class="title">Search</div>
    <div class="content">

      <app-hotel-form
        [text]="text"
        (search)="searchHotels($event)"
      >
      </app-hotel-form>

      <!-- <pre>{{hotels | json}}</pre> -->

      <app-separator></app-separator>


    <app-hotel-list
      [hotels]="hotels"
      [text]="text"
      [active]="active"
      (setActive)="setActive($event)"
    >

    </app-hotel-list>

      <!-- <pre>{{active | json}}</pre> -->

    </div>
  </div>

  <!--MAP-->
  <div class="card map">
    <div>

<app-gmap [active]="active"></app-gmap>

    </div>
  </div>


  <!--INFO BOX-->
  <div class="card">
    <div class="content center">
      <!--<img src="https://picsum.photos/400/200/?image=12" width="100%" height="200">-->

      <app-separator></app-separator>

     <app-rates [active]="active"></app-rates>
      <!-- <div>
        <i *ngFor="let star of [0,0,0,0,0]; let i = index"
        class="icon"
        [ngClass]="{
          'ion-ios-star': i < active?.stars,
          'ion-ios-star-outline': i > active?.stars
          }"
        ></i>
      </div> -->

      <app-stars [stars]="active?.stars ?? 0"></app-stars>



      <br>

      <app-reservations [active]="active" (addToCart)="cart.addToCart(active!, $event)">

      </app-reservations>

    </div>

  </div>
  <!--IMAGE GALLERY-->
  <div class="card gallery scrollable">

    <app-image-gallery [active]="active" [activeImage]="activeImage"></app-image-gallery>

  </div>

  <!--SERVICES-->
  <div class="card services scrollable">
    <div class="title">Services</div>

    <app-services [active]="active"></app-services>

  </div>

  <!--CONTACT FORM-->
  <div class="card contact">
    <div class="title">Contacts</div>
    <div class="content">
      <app-contact-form (send)="sendEmail($event)"></app-contact-form>
    </div>
  </div>

</div>
